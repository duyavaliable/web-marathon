<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="login-container">
        <h1>Register for Marathon</h1>
        <main>
            <form action="backend/register_process.php" method="POST" id="registerForm">
                <!---->
                <input type="hidden" id="marathonID" name="marathonID" value="">
                <!---->
                <div class="f-name">
                    <label for="username" class="form-label">Full Name:</label>
                    <input type="text" id="username" name="username" class="name-c" required>
                    <span id="nameError" class="error"></span>
                </div>
                <div class="f-mail">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="email-c" required>
                </div>
                <div class="f-age">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="age-c" required>
                    <span id="ageError" class="error"></span>
                </div>
                <div class="f-gender">
                    <label for="sex" class="gender-l">Gender:</label>
                    <select id="sex" name="sex" class="gender-c" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="f-nationality">
                    <label for="nationality" class="nationality-l">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" class="nationality-c" required>
                    <span id="nationalityError" class="error"></span>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </main>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
